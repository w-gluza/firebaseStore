<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-functions.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__items nav__items--mod">
        <li class="nav__item"><a href="index.html">Home</a></li>
        <li class="nav__item"><a href="admin.html">Admin</a></li>
        <li class="nav__item">
          <button id="myBtn">
            Basket
            <span class="basket__container">| 0 € |</span>
          </button>
        </li>
        <li class="nav__item"><a href="login.html">Log In</a></li>
        <button class="nav__item btn__nav" id="logout">Log Out</button>
      </ul>
    </nav>
    <!-- The Modal w3school -->
    <div id="myModal" class="modal">
      <main class="main main__admin">
        <span class="close">&times;</span>
        <section class="card card__basket">
          <h3>Shopping Cart</h3>
          <img class="svg" src="cart.svg" alt="Shopping cart" />
          <p class="basket__container">| 0 € |</p>
          <button class="btn" id="proceed">Proceed</button>
        </section>
      </main>
    </div>
    <main class="main">
      <article class="product__article">
        <h2>Our Bikes:</h2>
        <div class="btns__container">
          <button class="btn-cat" id="all__cat">All Bikes</button>
          <button class="btn-cat" id="female__cat">Female Bikes</button>
          <button class="btn-cat" id="male__cat">Male Bikes</button>
        </div>
      </article>
      <section
        class="products__container hidden"
        id="products__container"
      ></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
