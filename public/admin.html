<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__item"><a href="index.html">Home</a></li>
        <li class="nav__item"><a href="admin.html">Admin</a></li>
        <li class="nav__item"><a href="login.html">Log In</a></li>
        <button class="nav__item btn__nav" id="logout">Log Out</button>
      </ul>
    </nav>
    <main class="main main__admin">
      <h2>Admin page</h2>
      <button id="logout">Log Out</button>
      <form id="add__product">
        <input type="text" name="name" placeholder="Product name" />
        <input type="number" name="price" placeholder="Product price" />
        <select id="mainCategory">
          <option value="female">female</option>
          <option value="male">male</option>
        </select>
        <select id="subCategory">
          <option value="cityBike">city</option>
          <option value="bmx">bmx</option>
          <option value="cross">cross</option>
        </select>
        <button>Add Item</button>
      </form>
      <section class="products__container" id="products__container"></section>
    </main>
    <script src="app.js"></script>
  </body>
