<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__items nav__items--admin">
        <li class="nav__item"><a href="index.html">Home</a></li>
        <button class="nav__item btn__nav" id="logout">Log Out</button>
      </ul>
    </nav>
    <main class="main main__admin">
      <section class="card card__admin">
        <form class="form" id="add__product">
          <legend>Add product</legend>
          <input type="text" name="name" placeholder="Product name" required />
          <input
            type="number"
            name="price"
            placeholder="Product price"
            required
          />
          <input type="text" name="src" placeholder="http img src" />
          <select id="main__category" required>
            <option value="" hidden>Select Main Category</option>
            <option value="male">Male Bike</option>
            <option value="female">Female Bike</option>
          </select>
          <select id="sub__category" required>
            <option value="" hidden>Select Sub Category</option>
            <option value="retro">Retro Bike</option>
            <option value="city">City Bike</option>
            <option value="road">Road Bike</option>
          </select>
          <input
            type="text"
            name="description"
            placeholder="Produce Description"
          />

          <button class="btn">Add Item</button>
        </form>
      </section>
      <section
        class="products__container admin"
        id="products__container"
      ></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
